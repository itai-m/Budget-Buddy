{% extends "guest_master.html" %}

{% block head %}
    {{block.super}}
    <title>BudgetBuddy - Password Recovery</title>
    <link rel="stylesheet" type="text/css" href="../static/css/pass_recovery.css" />
{%endblock%}

{% block content %}
    <!-- Begin Wrapper -->
    <center>
        <div id="wrapper">

            <!-- Begin Header -->
            <div id="header">
                <br>

            </div>
            <!-- End Header -->


            <!-- Begin Left Column -->
            <div id="leftcolumn">
                <form class="form-horizontal">
                    <fieldset>
                        <!-- Form Name -->
                        <legend><i class="fa fa-question-circle fa-2x fa-fw"></i>  Forgot Your Password?</legend>

                        <p><strong>Enter your email address you have registered with and we'll send your password to it</strong></p>

                        <!-- Text input-->

                        <div id ="innerText">
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2"> <i class="fa fa-envelope-o fa-fw"></i> </span>
                                <input type="text" class="form-control" placeholder=" Email" aria-describedby="sizing-addon2">
                            </div>

                            <div id="space">
                                <!-- Button -->
                                <div class="control-group">
                                    <label class="control-label" for="Submit"></label>
                                    <div class="controls">

                                        <button id="Submit" name="Submit" class="btn btn-primary custom">Submit</button>

                                    </div>
                                </div>


                    </fieldset>
                </form>

            </div>
        </div>

        </div>
    </center>
{%endblock%}
