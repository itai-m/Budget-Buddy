{% extends "master_page.html" %}

{% block head %}
    {{block.super}}
  <link href="../static/css/add_entry.css" rel="stylesheet" type="text/css"/>
{%endblock%}

{% block content %}


  <div class="container">

    <div id="add-entry-form">

      <h3>Add a Budget Entry</h3>

      <fieldset>

        <form action="javascript:void(0);" method="get">
          <input type="hidden" id="budgetId" value="{{ budgetId }}">

          <input type="text" placeholder="Description" id="desc-textbox"  maxlength="40" ><br><br>

          <input type="number" placeholder="Price" id="price-textbox" title="Must be a positive number."  maxlength="8" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>


          <select id="tag-combobox">
            <option value="disabled" selected disabled>Choose tag</option>
              {% for tagName in tagList%}
                <option value="{{tagName}}">{{tagName}}</option>
              {% endfor %}
          </select>

          <input type="submit" id="addBudgetEntry" value="Add Budget Entry" onclick="submitNewEntry()">
          <br><span id="errorText" style="color: red">&nbsp;</span>
          <br><a href="../Budget/{{ budgetId }}"> <i class="fa fa-arrow-left"></i> Back to Budget Page</a>
        </form>

      </fieldset>

    </div>
  </div>
{%endblock%}
