{% extends "guest_master.html" %}

{% block head %}
    {{block.super}}
    <title>BudgetBuddy - Register</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../static/css/registration_2.css" media="all" />
    <link rel="stylesheet" type="text/css" href="../static/css/registration_1.css" media="all" />
{%endblock%}

{% block content %}
    <div class="container">

        <header>
            <h1 style="color:#4b8df9">Become A Budgeteer</h1>
        </header>

        <div class="form" onsubmit="submitRegistration();">
            <form id="contactform"  onsubmit="return false;">

                <p class="contact"><label for="email">Email</label></p>
                <input id="email" name="email" placeholder="example@domain.com" required="" maxlength="40" tabindex="3" type="email">

                <p class="contact"><label for="username">Create a username</label></p>
                <input id="username" name="username" placeholder="username" required="" maxlength="40" tabindex="4" type="text">

                <p class="contact"><label for="password">Create a password</label></p>
                <input type="password" id="password" name="password" required="" maxlength="40" tabindex="5">
                <p class="contact"><label for="repassword">Confirm your password</label></p>
                <input type="password" id="repassword" name="repassword" required="" maxlength="40" tabindex="6">
                <input class="buttom" name="submit" id="RegistrationSubmit" tabindex="11" value="Sign me up" type="submit">
                <p class="contact"><font id = "displayError" color="red" size="4" ></font></p>
                <br>

            </form>
        </div>
    </div>

{%endblock%}
